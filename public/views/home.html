<div class="home-page" ng-controller="HomeCtrl">
    <div class="piece" ng-repeat="image in images track by $index">
        <div class="picture" ng-class="{ large: $index == currentImg }" data-ng-click="enlarge($index)">
            <img src="{{image.url}}" alt="">
        </div>
        <div class="name">
            {{ image.author }}
        </div>
    </div>
</div>
